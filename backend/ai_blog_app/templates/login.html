<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Log In</title>
    <link
      href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css"
      rel="stylesheet"
    />
  </head>
  <body class="gr-gray-300 font-sans antialised">
    <nav class="bg-blue-600 p-4 text-white flex justify-between">
      <div><h1 class="text-3xl font-bold">AI Blog Generator</h1></div>
      <div>
        <a href="login" class="text-white hover:underline px-2">Login</a
        ><a href="signup" class="text-white hover:underline px-2">SignUp</a>
      </div>
    </nav>
    <!-- Main Content -->
    <div class="flex items-center justify-center h-screen">
      <div class="bg-white p-8 shadow-md rounded-lg max-w-md w-full">
        <!-- Login Form -->
        <form class="space-y-4" action="" method="POST">
          <!-- When we have a post method, we must have a cross site referencing forgery token-->
          {% csrf_token %} {% if error_message %}
          <div align="center" style="color: red">
            <h2>{{ error_message}}</h2>
          </div>
          {% endif %}
          <h2 class="font-semibold text-xl">Login</h2>
          <div>
            <label for="username" class="block mb-1 font-medium"
              >Username</label
            >
            <input
              type="text"
              id="username"
              name="username"
              placeholder="Enter your Username."
              class="w-full p-2 border rounded"
            />
          </div>
          <div>
            <label for="password" class="block mb-1 font-medium"
              >Password</label
            >
            <input
              type="password"
              id="password"
              name="password"
              placeholder="Enter your password."
              class="w-full p-2 border rounded"
            />
          </div>
          <button
            type="submit"
            class="w-full bg-blue-600 text-white font-semibold hover:bg-blue-700 p-2 rounded"
          >
            Login
          </button>
        </form>
      </div>
    </div>
  </body>
</html>
