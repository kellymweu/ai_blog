<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Blog Post Details</title>
    <link
      href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css"
      rel="stylesheet"
    />
  </head>
  <body class="bg-gray-300 font-sans antialised">
    <!-- Navbar -->
    <nav class="bg-blue-600 p-4 text-white flex justify-between">
      <div><h1 class="text-3xl font-bold">AI Blog Generator</h1></div>
      <div><a href="#" class="text-white hover:underline">Logout</a></div>
    </nav>

    <!-- Main Content -->
    <div class="container mx-auto mt-10 px-4 sm:px-0">
      <div class="max-w-3xl mx-auto bg-white p-6 rounded-lg shadow-md">
        <section>
          <h2 class="text-xl mb-4 font-semibold">Blog Post Details</h2>
          <div class="border border-gray-300 p-4 rounded-lg">
            <h3 class="text-lg font-semibold">Blog Post Title</h3>
            <p class="text-gray-700">This is the blog content</p>
            <hr class="my-4 border-black" />
            <h4 class="text-lg font-semibold">Youtube Title</h4>
            <p class="text-gray-700">Title of the associated youtube video</p>
            <h4 class="text-lg font-semibold mt-4">Youtube Link</h4>
            <a
              href="https://www.youtube.com"
              class="text-blue-600 hover:underline"
              >https://www.youtube.com</a
            >
          </div>
        </section>
      </div>
    </div>
    <footer class="text-center p-4 text-black mt-6">
      Powered by
      <a
        href="https://github.com/kellymweu/ai_blog_app"
        target="_blank"
        class="font-bold text-blue-600"
        >Kelly Mweu</a
      >
    </footer>
  </body>
</html>
